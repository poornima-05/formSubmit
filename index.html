<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3 mb-3">Submit Form Data in Node.js </h1>
        <div class="card">
            <div class="card-header">Sample Form</div>
            <div class="card-body">
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label>First Name</label>
                        <input type="text" name="fname" id="first_name" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text" name="lname" id="last_name" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label>Email Address</label>
                        <input type="text" name="email" id="email_address" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input type="submit" name="submit_button" class="btn btn-primary" value="Add" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
